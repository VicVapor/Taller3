<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/styles.css">
	<title>Smart Apartment</title>
</head>
<body>
<button id="btn-saludar" onclick="startListening()">Escuchar</button>
<div class="container text-center" id="apartment-plan">
	<div class="row" id="first-part">
		<div class="col-8">
			<div class="row" id="north-rooms">
				<div class="col-4 bedroom" id="room1">
					<div class="col door" id="door2">puerta 2</div>
					HABITACIÓN 1
					<div class="window" id="window1">ventana1</div>
				</div>
				<div class="col-4 bathroom" id="restroom1">
					<div class="col door" id="door5">puerta 5</div>
					BAÑO 1
				</div>
				<div class="col-4 bedroom" id="room2">
					<div class="col door" id="door3">puerta 3</div>
					HABITACIÓN 2
					<div class="window" id="window2">ventana2</div>
				</div>
			</div>
			<div class="row" id="passageway">
				Pasillo
			</div>
		</div>
		<div class="col" id="living-room">
			<div class="col door-2" id="door1">puerta 1</div>
			SALA Y ENTRADA
			<div class="window" id="window4">ventana4</div>
		</div>
	</div>
	<div class="row" id="second-part">
		<div class="col-4 bedroom" id="room3">
			<div class="col door-2" id="door4">puerta 4</div>
			HABITACIÓN 3
			<div class="window" id="window3">ventana3</div>
		</div>
		<div class="col" id="">LAVADO</div>
		<div class="col bathroom" id="restroom2">
			<div class="col door-2" id="door6">puerta 6</div>
			BAÑO 2
		</div>
		<div class="col-4" id="kitchen">COCINA</div>
	</div>
</div>
<script src="artyom.js/build/artyom.window.js"></script>
<script src="scripts/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
