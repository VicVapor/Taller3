<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
	<script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js"></script>
	<title>Smart Apartment</title>
</head>
<body>
<!--Sección: Detección de objetos-->
<div>
	<!--	Sección de configuración-->
	<section class="form-register">
		<h4>Configuración</h4>
		<input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
		<label>
			<input type="checkbox" id="objectDetection">
			Activar detección de objetos
		</label>
		<label>
			<input type="checkbox" id="voiceDetection">
			Activar comandos por voz
		</label>
		<input class="botons" type="submit" value="Guardar" id="btn-guardar">
		<div id="detectionButtons" style="display: none;">
			<button class="botons" id="videoAction" onclick="toggleVideo()">Desactivar Video</button>
			<button class="botons" id="detectionAction" onclick="toggleDetecting()">Iniciar deteccion</button>
		</div>
		<div id="voiceButtons" style="display: none">
			<button class="botons" id="btn-saludar" onclick="startListening()">Escuchar</button>
		</div>
	</section>

	<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
			integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
			crossorigin="anonymous"></script>
	<script src="app.js"></script>

	<!--Sección: Plano-->
	<div class="container text-center" id="apartment-plan">
		<div class="row" id="first-part">
			<div class="col-8">
				<div class="row" id="north-rooms">
					<div class="col-4 bedroom" id="room1">
						<div class="col door" id="door2">puerta</div>
						<h2>HABITACIÓN 1</h2>
						<div class="window" id="window1">ventana</div>
					</div>
					<div class="col-4 bathroom" id="restroom1">
						<div class="col door" id="door5">puerta</div>
						BAÑO 1
					</div>
					<div class="col-4 bedroom" id="room2">
						<div class="col door" id="door3">puerta</div>
						HABITACIÓN 2
						<div class="window" id="window2">ventana</div>
					</div>
				</div>
				<div class="row" id="passageway">
					Pasillo
				</div>
			</div>
			<div class="col" id="living-room">
				<div class="col door-2" id="door1">puerta</div>
				SALA Y ENTRADA
				<div class="window" id="window4">ventana</div>
			</div>
		</div>
		<div class="row" id="second-part">
			<div class="col-4 bedroom" id="room3">
				<div class="col door-2" id="door4">puerta</div>
				<h2>HABITACIÓN 3</h2>
				<div class="window" id="window3">ventana</div>
			</div>
			<div class="col" id="">LAVADO</div>
			<div class="col bathroom" id="restroom2">
				<div class="col door-2" id="door6">puerta</div>
				BAÑO 2
			</div>
			<div class="col-4" id="kitchen">COCINA</div>
		</div>
	</div>
</div>
<script src="artyom.js/build/artyom.window.js"></script>
<script src="scripts/comandosVoz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
<script src="scripts/deteccionObjetos.js"></script>
</body>
</html>
